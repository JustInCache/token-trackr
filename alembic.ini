# Alembic Configuration
# =====================

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# Truncate long revision names
truncate_slug_length = 40

# Prepend date to migration names
prepend_date = True

# Max length of revision identifier
revision_environment = false

# Sourceless migration files
sourceless = false

# Version location
version_locations = %(here)s/alembic/versions

# Output encoding
output_encoding = utf-8

[post_write_hooks]
# Format migrations with black
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

